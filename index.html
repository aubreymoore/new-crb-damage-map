<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
.abstractUncollapsed {max-width: 100%;}
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/mean_damage_index_1.js"></script>
        <script src="data/tracks_2.js"></script>
        <script src="data/vcuts_view_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Guam_0');
        map.getPane('pane_Guam_0').style.zIndex = 400;
        var layer_Guam_0 = L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_Guam_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_Guam_0;
        map.addLayer(layer_Guam_0);
        function pop_mean_damage_index_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['mean_damage_index'] !== null ? autolinker.link(feature.properties['mean_damage_index'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_mean_damage_index_1_0(feature) {
            if (feature.properties['mean_damage_index'] >= 0.000000 && feature.properties['mean_damage_index'] <= 0.000000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(0,255,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['mean_damage_index'] >= 0.000000 && feature.properties['mean_damage_index'] <= 0.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(0,128,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['mean_damage_index'] >= 0.500000 && feature.properties['mean_damage_index'] <= 1.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(255,255,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['mean_damage_index'] >= 1.500000 && feature.properties['mean_damage_index'] <= 2.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(255,165,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['mean_damage_index'] >= 2.500000 && feature.properties['mean_damage_index'] <= 3.500000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(255,100,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['mean_damage_index'] >= 3.500000 && feature.properties['mean_damage_index'] <= 4.000000 ) {
                return {
                pane: 'pane_mean_damage_index_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.75,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_mean_damage_index_1');
        map.getPane('pane_mean_damage_index_1').style.zIndex = 401;
        map.getPane('pane_mean_damage_index_1').style['mix-blend-mode'] = 'normal';
        var layer_mean_damage_index_1 = new L.geoJson(json_mean_damage_index_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_mean_damage_index_1',
            layerName: 'layer_mean_damage_index_1',
            pane: 'pane_mean_damage_index_1',
            onEachFeature: pop_mean_damage_index_1,
            style: style_mean_damage_index_1_0,
        });
        bounds_group.addLayer(layer_mean_damage_index_1);
        map.addLayer(layer_mean_damage_index_1);
        function pop_tracks_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ROWID'] !== null ? autolinker.link(feature.properties['ROWID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tracks_2_0() {
            return {
                pane: 'pane_tracks_2',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_tracks_2');
        map.getPane('pane_tracks_2').style.zIndex = 402;
        map.getPane('pane_tracks_2').style['mix-blend-mode'] = 'normal';
        var layer_tracks_2 = new L.geoJson(json_tracks_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tracks_2',
            layerName: 'layer_tracks_2',
            pane: 'pane_tracks_2',
            onEachFeature: pop_tracks_2,
            style: style_tracks_2_0,
        });
        bounds_group.addLayer(layer_tracks_2);
        function pop_vcuts_view_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ROWID'] !== null ? autolinker.link(feature.properties['ROWID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_vcuts_view_3_0() {
            return {
                pane: 'pane_vcuts_view_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_vcuts_view_3');
        map.getPane('pane_vcuts_view_3').style.zIndex = 403;
        map.getPane('pane_vcuts_view_3').style['mix-blend-mode'] = 'normal';
        var layer_vcuts_view_3 = new L.geoJson(json_vcuts_view_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_vcuts_view_3',
            layerName: 'layer_vcuts_view_3',
            pane: 'pane_vcuts_view_3',
            onEachFeature: pop_vcuts_view_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_vcuts_view_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_vcuts_view_3);
            var abstract = new L.Control({'position':'topleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = '<b>Coconut Rhinoceros Beetle Damage</b><br><b>Guam Roadside Video Survey 1</b><br><br><table><tr><td>Start date:</td><td  style="text-align:right">2020-09-30</td></tr><tr><td>End date:</td><td  style="text-align:right">2020-10-22</td></tr><tr><td>Video frames examined:</td><td style="text-align:right">174,944</td></tr><tr></tr><tr><td><b>V-cuts detected:</b></td><td style="text-align:right"><b>12,089</b></td></tr><tr></tr><tr><td>Coconut palm images:</td><td style="text-align:right">57,666</td></tr><tr><td>0 No damage:</td><td style="text-align:right">46,585</td></tr><tr><td>1 Light damage:</td><td style="text-align:right">6,950</td></tr><tr><td>2 Medium damage:</td><td style="text-align:right">2,549</td></tr><tr><td>3 High damage:</td><td style="text-align:right">1,063</td></tr><tr><td>4 Moribund or dead:</td><td style="text-align:right">519</td></tr><tr><td><b>Mean damage index:</td><td style="text-align:right"><b>0.300</b></td></tr><tr><td><b>Trees damaged:</td><td style="text-align:right"><b>19.2%</b></td></tr></table><img src="pie.svg" width="350"><br><a href="https://github.com/aubreymoore/new-crb-damage-map/raw/main/new-map/Guam01.db">Download SpatiaLite database</a><br><a href="https://github.com/aubreymoore/new-crb-damage-map/raw/main/new-map/webmap.qgz">Download QGIS project</a>';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/vcuts_view_3.png" /> vcuts_view': layer_vcuts_view_3,'<img src="legend/tracks_2.png" /> tracks': layer_tracks_2,'mean_damage_index<br /><table><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_00nodamage0.png" /></td><td>0.0 no damage</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_0005verylightdamage1.png" /></td><td>>0.0 - 0.5 very light damage</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_0515lightdamage2.png" /></td><td>>0.5 - 1.5 light damage</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_1525mediumdamage3.png" /></td><td>>1.5 - 2.5 medium damage</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_2535highdamage4.png" /></td><td>>2.5 - 3.5 high damage</td></tr><tr><td style="text-align: center;"><img src="legend/mean_damage_index_1_3540moribunddead5.png" /></td><td>>3.5 - 4.0 moribund/dead</td></tr></table>': layer_mean_damage_index_1,"Guam": layer_Guam_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
